<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Usuarios registrados')"></head>

<body>

<div th:replace="fragments :: navbar"></div>

<div class="container-fluid">

  <div class="row mt-3">
    <div class="col">
      <h2>Usuarios Registrados</h2>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.email}"></td>
          <td>
            <a th:href="@{'/registrados/' + ${usuario.id}}">Ver detalles</a>

            <!-- BotÃ³n para bloquear o habilitar -->
            <span th:if="${!usuario.bloqueado}">
             <a th:href="@{'/usuarios/bloquear/' + ${usuario.id}}" class="btn btn-warning btn-sm ml-2">Bloquear</a>
            </span>
            <span th:if="${usuario.bloqueado}">
             <a th:href="@{'/usuarios/habilitar/' + ${usuario.id}}" class="btn btn-success btn-sm ml-2">Habilitar</a>
            </span>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div th:replace="fragments :: javascript"></div>

</body>
</html>
