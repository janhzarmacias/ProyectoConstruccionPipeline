<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo}">Título</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<!-- Navbar fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/about}">Menu</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Enlaces lado izquierdo -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"
                        th:if="${usuarioLogeado} and ${usuario != null}">
                        <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">Tareas</a>
                    </li>
                </ul>

                <!-- Enlaces lado derecho -->
                <ul class="navbar-nav ml-auto">
                    <!-- Usuario autenticado -->
                    <li class="nav-item dropdown" th:if="${usuarioLogeado}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${usuario.nombre}">Usuario</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/account}">Cuenta</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">
                                Cerrar sesión <span th:text="${usuario.nombre}"></span>
                            </a>
                        </div>
                    </li>

                    <!-- Usuario no autenticado -->
                    <li class="nav-item" th:if="${!usuarioLogeado}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!usuarioLogeado}">
                        <a class="nav-link" th:href="@{/registro}">Registro</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

<!-- JavaScript fragment -->
<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

</html>
